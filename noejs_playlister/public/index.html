<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stlyes.css" type="text/css">
    </head>
    <body>
        <h1>Welcome to Playlister!</h1>
        <div id = "spotifyLogin">
            <a href="/spotify/login">login to Spotify!</a>
        </div>
        <br>
        <div id="youtubeLogin">
            <a href= "/youtube/login">Login to Youtube!</a>
        </div>

        <div id = youtubeLoggedIn>
            <p href ="/youtube/channelInfo" id=youtubeUserInfo>youtube logged in</p>
        </div>

        <div id = "spotifyLoggedIn">
            <p id="userInfo"></p>
            <div id="playlists"></div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script id="userInfoTemplate" type="text/x-handlebars-template">
            <h2>Spotify Account: {{info.display_name}}</h2>
        </script>
        
        <script id="playlists-template" type="text/x-handlebars-template">
            <h2>Playlists:</h2>

            <ul id="playlistList">
                {{#each playlists}}
                <li id = "{{this.uri}}">{{this.name}}</li>
                {{/each}}
            </ul>

        </script>

        <script id="youtubeUserInfoTemplate" type = "text/x-handlebars-template">
            <h2>Youtube Account: {{channelInfo.title}}</h2>
        </script>
        
        <script src="script.js" type= "text/javascript"></script>

    </body>

</html>
